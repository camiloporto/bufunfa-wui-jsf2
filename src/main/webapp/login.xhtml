<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Bufunfa.com</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		#container {
			clear: both;
			margin: 0 auto;
			background: #fff;
			width: 1000px;
		}
		#topo {
			background: rgb(200, 200, 0);
			height: 50px;
		}
		#topo-inner {
			position: relative;
			width: 1000px;
			margin: 0 auto;
		}
		#topo-logo {
			float: left;
		}
		#topo-logo h1 {
			margin: 0;
		}
		#topo-loginForm {
			float: right;
		}
		#main {
			background: #abc;
		}
		#footer {
			border-top: solid 1px rgb(200, 200, 0);
			padding-top: 10px;
		}
		#main-esquerda {
			float: left;
			width: 600px;
		}
		#main-direita {
			margin: 30px 0;
			border: solid 1px rgb(200, 200, 0);
			padding: 15px;
			float: right;
			width: 290px;
		}
		#footer {
			clear: both;
		}
	</style>
</h:head>
<h:body>
	<div id="topo">
		<div id="topo-inner">
			<div id="topo-logo"><h1>Bufunfa.com</h1></div>
			<div id="topo-loginForm">
				<h:form id="loginForm" prependId="false">
					<label>email:</label>
					<h:inputText value="email" />
					
					<label>senha:</label>
					<h:inputSecret value="nome" />
					<h:commandButton action="login" value="Login" />
				</h:form>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="main">
			<div id="main-esquerda">
				<p>Conteudo Sobre o Bufunfa...</p>
				<p>Beneficio 01</p>
				<p>Beneficio 02</p>
				<p>Beneficio 03</p>
			</div>
			<div id="main-direita">
				<span>Cadastre-se já:</span>
				<h:form id="formCadastroUsuario" prependId="false">
					<label>
						nome:
						<h:inputText value="nome" />
					</label><br/>
					<label>
						email:
						<h:inputText value="email" />
					</label><br/>
					<label>
						senha:
						<h:inputSecret value="nome" />
					</label><br/>
					<h:commandButton action="cadastrar" value="Cadastrar" />
				</h:form>
			</div>
		</div>
		<div id="footer">
			© 2011
		</div>
	</div>
</h:body>
</html>
